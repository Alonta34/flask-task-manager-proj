{% extends "base.html" %}
{% block content %}

<h3 class="red-text text-darken-4 center-align">Manage Categories</h3>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_category') }}" class="btn-large grey text-shadow">
            Add Category <i class="fas fa-plus right"></i>
        </a>
    </div>
</div>

<div class="row">
    {% for category in categories %}
        <div class="col s12 m3">
            <div class="card red darken-1 text-shadow center-align">
                        <div class="card-content white-text">
                            <span class="card-title">{{ category.category_name }}</span>
                        </div>
                        <div class="card-action">
                            <a href="{{ url_for('edit_category', category_id=category._id) }}" class="btn light-blue accent-4">Edit</a>
                            <a href="#" class="btn grey">Delete</a>
                        </div>
            </div>
        </div>
    {% endfor %}
  </div>


{% endblock %}
